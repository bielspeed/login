<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WQI LOGIN</title>
  <link rel="stylesheet" href="style.css"> <link rel="shortcut icon" href="favicon2.webp">
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="username" required>
        <label>Usuário</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Senha</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Lembrar de mim</p>
        </label>
        <a href="https://discord.gg/F66QjcrHJK">Esqueceu a senha?</a>
      </div>
      <button type="submit">Acessar</button>
      <div class="register">
        <p>Deseja ter acesso? <a href="https://discord.gg/F66QjcrHJK">Clique aqui</a></p>
      </div>
    </form>
  </div>

  <script>
    // Função para verificar as credenciais
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Impedir o envio padrão do formulário

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'wqithehype' && password === 'predictor') {
        // Credenciais corretas, redirecionar para o site
        window.location.href = 'https://bielspeed.github.io/wqipredictor/';
      } else {
        // Credenciais incorretas, exibir uma mensagem de erro (ou tomar outra ação)
        alert('Credenciais incorretas. Tente novamente.');
      }
    });
  </script>
</body>
</html>
